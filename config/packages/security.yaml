security:
    encoders:
        App\Entity\User:

            algorithm: auto

    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        # used to reload user from session & other features (e.g. switch_user)
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            anonymous: true
            lazy: true
            provider: app_user_provider
            guard:
                authenticators:
                    - App\Security\AppAuthentificatorAuthenticator
            logout:
                path: app_logout
                # where to redirect after logout
                # target: app_any_route

            # activate different ways to authenticate
            # https://symfony.com/doc/current/security.html#firewalls-authentication

            # https://symfony.com/doc/current/security/impersonating_user.html
            # switch_user: true

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:

       - { path: ^/campus/*, roles: ROLE_ADMIN }
       - { path: ^/sortie/annulerSortie/  , roles: ROLE_ADMIN }
       - { path: ^/lieu/*, roles: ROLE_ADMIN }
       - { path: ^/participants/*, roles: ROLE_ADMIN }
       - { path: ^/ville/*, roles: ROLE_ADMIN }
       - { path: ^/register, roles: ROLE_ADMIN }
       - { path: ^/admin/*, roles: ROLE_ADMIN }

       - { path: ^/, roles: ROLE_USER }
       - { path: ^/participation/*, roles: ROLE_USER }
       - { path: ^/sortie/*, roles: ROLE_USER }
       - { path: ^/profil/*, roles: ROLE_USER }
       - { path: ^/appLogin, roles: IS_AUTHENTICATED_ANONYMOUSLY }
       - { path: ^/reset-password/*, roles: IS_AUTHENTICATED_ANONYMOUSLY }


